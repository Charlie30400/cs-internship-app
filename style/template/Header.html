<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<head>

  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: black;
    }

    /* The side navigation menu */
    .sidenav {
      height: 100%;
      /* 100% Full-height */
      width: 0;
      /* 0 width - change this with JavaScript */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Stay on top */
      top: 0;
      /* Stay at the top */
      left: 0;
      background-color: #e0f2f1;
      overflow-x: hidden;
      transition: 0.5s;
      /* Place content 60px from the top */
      padding-top: 60px;
      /* 0.5 second transition effect to slide in the sidenav */

    }

    /* The navigation menu links */
    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #62757f;
      display: block;
      transition: 0.3s;
    }

    .dropdown-btn {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #62757f;
      display: block;
      transition: 0.3s;
    }



    .sidenav a:hover {
      color: #62757f;
    }



    /* Position and style the close button (top right corner) */
    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;

    }

    .dropdown-container {
      display: none;

      padding-left: 8px;
    }



    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }

    }
  </style>
</head>

<body>

  <div id="navbar">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="http://localhost/Internship-App/index.php">Home</a>
      <div class="dropdown-btn">Student

      </div>
      <div class="dropdown-container">
        <a href="http://localhost/Internship-App/sections/student/student-Registration.php">add student</a>
        <a href="http://localhost/Internship-App/sections/student/display-Students.php">view students</a>
      </div>
      <div class="dropdown-btn">Company
        <i class=""></i>
      </div>
      <div class="dropdown-container">
        <a href="http://localhost/Internship-App/sections/company/company-Registration.php">add company</a>
        <a href="http://localhost/Internship-App/sections/company/display-Company-Data.php">view company</a>
      </div>
      <div class="dropdown-btn">Department
        <i class=""></i>
      </div>
      <div class="dropdown-container">
        <a href="http://localhost/Internship-App/sections/department/department-Registration.php">add department</a>
        <a href="http://localhost/Internship-App/sections/department/display-Department-Data.php">view department</a>
      </div>
      <a href="http://localhost/Internship-App/sections/internships/Internship-Registration.php">Internship</a>
    </div>
  </div>

  <span style="font-size:30px;cursor:pointer;color:#e0f2f1;" onclick="openNav()">&#9776;Internship App</span>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click",function () {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }
  </script>





</body>


</html>
